<!DOCTYPE html>
<html lang="en">
<head>
	<title>Uche's ChatBot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="HI! I'm Uche. Can I show you some features?" name="first-question">
	                                    <option value="yes">Yes</option>
	                                    <option value="sure">Sure!</option>
	                                </select>
	                                <input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
	                                <input type="text" data-conv-question="Howdy, {name}:0! It's a pleasure to meet you." data-no-answer="true">
	                                <select name="programmer" data-callback="storeState" data-conv-question="Is there something I can help you with?">
	                                    <option value="yes">Yes</option>
	                                    <option value="no">No</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" name="name" data-conv-question="Okay! Please, tell me your query.">
	                                        <select name="query" data-conv-question="OK! Would you like me to refer you to someone who can help?">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
		                                    </select>
		                                <div data-conv-fork="query">
		                                    <div data-conv-case="yes">
		                                    	<input type="text" name="name" data-conv-question="Okay! Please, call Uche @ +2349058878813." data-no-answer="true">
		                                    	<input type="text" name="name" data-conv-question="I'm glad to help out" data-no-answer="true">
		                                    	<input type="text" name="name" data-conv-question="Please do not forget to say Thank You">
		                                    	<select data-conv-question="You are welcome Dear! If you like me, consider donating! If you need support, contact Uche. I'd love to have you around once again, Bye!" id="">
				                                    <option value="">Bye!</option>
				                                </select>
		                                    </div>
		                                    <div data-conv-case="no">
		                                    	<select data-conv-question="This is it! If you like me, consider donating! If you need support, contact Uche. I'd love to have you around once again, Bye!" id="">
				                                    <option value="">Bye!</option>
				                                </select>
				                            </div>
	                                    </div>
	                                </div>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="no">
		                                    <select name="thought" data-conv-question="OK! You just here for fun!">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
		                                    </select>
		                                <div data-conv-fork="thought">
		                                    <div data-conv-case="yes">
		                                        <input type="text" data-conv-question="OK! Let's play a game" data-no-answer="true">
		                                        <input data-conv-question="Before we start, please type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
	                                			<input data-conv-question="Now tell me a secret (like a password)" type="password" data-minlength="6" id="senha" name="password" required placeholder="password">
	                                			<select name="joke" data-conv-question="Before we start, would you love to hear a joke?">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
		                                    </select>
		                                    <div data-conv-fork="joke">
		                                    <div data-conv-case="yes">
		                                        <input type="text" data-conv-question="Jack went up the hill, he fell down and bumped his head. Hahahahahaha. Was it funny?">
		                                    </div>
		                                        <input type="text" data-conv-question="OK! Let's play a game" data-no-answer="true">
		                                        <select name="multi[]" data-conv-question="What kind of music do you like?" multiple>
				                                    <option value="Rock">Rock</option>
				                                    <option value="Pop">Pop</option>
				                                    <option value="Country">Country</option>
				                                    <option value="Classic">Classic</option>
				                                </select>
				                                <select name="programmer" data-callback="storeState" data-conv-question="So, are you a programmer?">
				                                    <option value="yes">Yes</option>
				                                    <option value="no">No</option>
				                                </select>
				                                <div data-conv-fork="programmer">
				                                    <div data-conv-case="yes">
				                                        <input type="text" data-conv-question="A fellow programmer! Cool." data-no-answer="true">
				                                        <select name="multi[]" data-conv-question="What language(s) do you code?" multiple>
						                                    <option value="Java">Java</option>
						                                    <option value="Python">Python</option>
						                                    <option value="C#">C#</option>
						                                    <option value="Javascript">Javascript</option>
						                                    <option value="Ruby">Ruby</option>
						                                    <option value="Swift">Swift</option>
						                                </select>
						                                <input type="text" data-conv-question="Wow. You are Awesome. I'd love to be friends with you. Hit Me Up on Whatsapp @ +234 905 887 8813. Okay?">
				                                    </div>
				                                    <div data-conv-case="no">
					                                    <select name="thought" data-conv-question="Have you ever thought about learning? Programming is fun!">
					                                    	<option value="yes">Yes</option>
					                                    	<option value="no">No..</option>
					                                    </select>
				                                    </div>
				                                </div>

				                                <select data-conv-question="Alright! That's all for today. If you like me, consider donating! If you need support, contact Uche. I'd love to play with you again. BYE!" id="">
				                                    <option value="">Bye! Awesome ChatBot!</option>
				                                </select>

				                                <select data-conv-question="I would love you to follow me:">
													<option value="facebook" data-callback="facebook">Facebook</option>
													<option value="twitter" data-callback="twitter">Twitter</option>
													<option value="github" data-callback="github">Github</option>
												</select>
		                                	</div>
		                                </div>
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function facebook(stateWrapper, ready) {
			window.open("https://facebook.com/ucheblessed");
			ready();
		}
		function twitter(stateWrapper, ready) {
			window.open("https://twitter.com/peachdeveloper");
			ready();
		}
		function github(stateWrapper, ready) {
			window.open("https://github.com/ucheblessed28");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
